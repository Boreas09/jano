      <script>
        function pagination() {
          let pagi = document.getElementById("pagi");

          for (let i = 2; i <= 15; i++) var li = document.createElement("li");
          li.dataset.filter = ".influencers_" + i.toString();
          var node = document.createTextNode(i.toString());
          li.appendChild(node);
        }

        function infList() {
          let list = document.getElementById("list");

          let a = 0;
          let b = 1;
          var pages = " influencers_" + b;
          for (let i = 1; i <= 86; i++) {
            if (a == 6) {
              b++;
              pages = " influencers_" + b;
              a = 0;
            }
            a++;
            var img = "inf" + i.toString() + ".png";
            var col = document.createElement("div");
            col.className = "isotop-item" + pages;
            var col2 = document.createElement("div");
            col2.className = "portfolio-block-five hvr-shutter-out mb-40";
            var col3 = document.createElement("div");
            col3.className = "img-meta position-relative";
            var image = document.createElement("img");
            image.loading = "lazy";
            image.src = "images/influencers/" + img;
            image.alt = "influencer";
            image.className = "w-100 tran5s";
            var col4 = document.createElement("div");
            col4.className =
              "caption d-flex justify-content-center align-items-center flex-column";

            col3.appendChild(col4);
            col3.appendChild(image);
            col2.appendChild(col3);
            col.appendChild(col2);
            list.appendChild(col);
          }
        }

        infList();
      </script>
