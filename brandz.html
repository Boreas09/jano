      >
        <div class="container">
          <div class="row">
            <div class="col-xxl-11 m-auto">

                class="row align-items-center"
                id="brandz"
                onload="brandsLoop()"
              ></div>

        <!-- /.container -->
      </div>
      <!-- /.partner-section-one -->
      <button class="scroll-top">
        <i class="bi bi-arrow-up-short"></i>
      </button>

      <script>
        function brandsLoop() {
          let brands = document.getElementById("brandz");

          for (let i = 1; i <= 32; i++) {
            var img = "marka" + i.toString() + ".PNG";

            var col = document.createElement("div");
            col.className = "col-lg-3 col-md-4 col-6 wow fadeInUp";
            var card = document.createElement("div");
            card.className = "img-box bx-a";
            var anchor = document.createElement("a");
            anchor.href = "#";
            var image = document.createElement("img");
            image.src = "images/lazy.svg";
            image.dataset.src = "images/brandz/" + img;
            console.log(image.dataset.src);
            image.className = "lazy-img";

            anchor.appendChild(image);
            card.appendChild(anchor);
            col.appendChild(card);
            brands.appendChild(col);
          }
        }

        brandsLoop();
      </script>
